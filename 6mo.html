<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Animation</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header, .footer {
      margin: 10px 0;
    }

    .card-groups {
      width: 30vmin;
      aspect-ratio: 5/7;
      position: relative;
    }

    .card-group {
      width: 30vmin;
      aspect-ratio: 5/7;
      position: absolute;
    }

    .card {
      aspect-ratio: 5/7;
      background-color: rgba(255, 255, 255, 0.3);
      position: absolute;
      transition: transform 800ms cubic-bezier(0.05, 0.43, 0.25, 0.95);
      background-position: center;
      background-size: cover;
      transition: all 800ms cubic-bezier(0.05, 0.43, 0.25, 0.95);
    }

    .big-card {
      width: 30vmin;
      border-radius: 1vmin;
    }

    .small-card {
      width: 12vmin;
      border-radius: 2vmin;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .big-card:nth-child(2) {
      transform: translateX(-10%) rotate(-1deg);
      background-image: url("1.jpg");
    }

    .big-card:nth-child(4) {
      transform: rotate(2deg);
      background-image: url("2.jpg");
    }

    .big-card:nth-child(6) {
      transform: translateX(-6%) rotate(-3deg);
      background-image: url("3.jpg");
    }

    .big-card:nth-child(8) {
      transform: translate(10%, 3%) rotate(5deg);
      background-image: url("4.jpg");
    }

    .small-card:nth-child(1) {
      background-image: url("5.jpg");
    }

    .small-card:nth-child(3) {
      background-image: url("6.jpg");
    }

    .small-card:nth-child(5) {
      background-image: url("7.jpg");
    }

    .small-card:nth-child(7) {
      background-image: url("8.jpg");
    }

    .card-group:hover > .big-card:nth-child(2) {
      transform: translate(-75%, 16%) rotate(-24deg);
    }

    .card-group:hover > .big-card:nth-child(4) {
      transform: translate(-25%, 8%) rotate(-8deg);
    }

    .card-group:hover > .big-card:nth-child(6) {
      transform: translate(25%, 8%) rotate(8deg);
    }

    .card-group:hover > .big-card:nth-child(8) {
      transform: translate(75%, 16%) rotate(24deg);
    }

    .card-group:hover > .small-card:nth-child(1) {
      transform: translate(200%, -160%) rotate(-15deg);
    }

    .card-group:hover > .small-card:nth-child(3) {
      transform: translate(160%, 170%) rotate(15deg);
    }

    .card-group:hover > .small-card:nth-child(5) {
      transform: translate(-200%, -170%) rotate(15deg);
    }

    .card-group:hover > .small-card:nth-child(7) {
      transform: translate(-280%, 140%) rotate(-15deg);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Happy 6th Monthsary</h1>
    <br>
    <br>
  </div>
  <div class="card-groups">
    <div class="card-group">
      <div class="small-card card"></div>
      <div class="big-card card"></div>
      <div class="small-card card"></div>
      <div class="big-card card"></div>
      <div class="small-card card"></div>
      <div class="big-card card"></div>
      <div class="small-card card"></div>
      <div class="big-card card"></div>
    </div>
  </div>
  <div class="footer">
    <br>
    <br>
    <h2>I Love You</h2>
  </div>
</body>
</html>
